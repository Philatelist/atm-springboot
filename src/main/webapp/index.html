<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>YourApp</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body ng-app="app" ng-controller="home as home">


<div class="container" ng-show="!home.authenticated">
    Login with: <a href="/login">OAuth</a>
</div>

<div class="container" ng-show="home.authenticated">
    Logged in as: <span ng-bind="home.user"></span>
    <div>
        <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
    </div>
</div>

<h1> REGISTRATION FORM </h1>
<br>Name:<input type="text" id="name"/>
<br>E-mail:<input type="text" id="email"/>
<br>Password:<input type="text" id="reg-password"/>
<br>Confirm password:<input type="text" id="conf-password"/>
<br> <input type="submit" value="REGISTRATION" id="registration"/> <input type="submit" value="EXIT" id="goBack"/>

<h1> USER FORM </h1>
<br> <input type="submit" value="CHECK BALANCE" id="checkBallance"/>
<br>How much money do You need?<input type="text" id="howMuchMoneyGet"/>
<input type="submit" value="GET MONEY" id="getMoney"/>
<br>
<br>How much money You want to add to Your balance?<input type="text" id="howMuchMoneyAdd"/>
<input type="submit" value="ADD MONEY" id="addMoney"/>



<h1> ADMIN PANEL </h1>
<br> <input type="submit" value="GET USERS" id="findAll"/>
<br> <input type="submit" value="CHECK AVAILABILITY BANKNOTES in ATM" id="checkBanknotes"/>
<br> <input type="submit" value="FILL ATM" id="fillAtm"/>
<br>E-mail:<input type="text" id="emailAdmin"/>
<input type="submit" value="DELETE USER" id="delete"/>


<div id="container"></div>
<div class="container"></div>
</body>

<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript">
    angular
            .module("app", [])
            .config(
                    function($httpProvider) {
                        $httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
                    }).controller("home", function($http, $location) {
        var self = this;
        $http.get("/user").success(function(data) {
            if (data.name) {
                self.user = data.name;
                self.authenticated = true;
            } else {
                self.user = "N/A";
                self.authenticated = false;
            }
        }).error(function() {
            self.user = "N/A";
            self.authenticated = false;
        });
        self.logout = function() {
            $http.post('logout', {}).success(function() {
                self.authenticated = false;
                $location.path("/");
            }).error(function(data) {
                console.log("Logout failed")
                self.authenticated = false;
            });
        };
    });

    $('#findAll').click(function () {
        $.ajax({
            type: "GET",
            cache: false,
            url: '/findAll',
            data: "",
            success: function (response) {
                var html = "";
                $.each(response.data, function (i) {
                    html = html + response.data[i] + "<br/>";
                });
                $('#container').html(html);
            }
        });
    });

    $('#checkBanknotes').click(function () {
        $.ajax({
            type: "GET",
            cache: false,
            url: '/checkBanknotes',
            data: "",
            success: function (response) {
                var html = "";
                $.each(response.data, function (i) {
                    html = html + response.data[i] + "<br/>";
                });
                $('#container').html(html);
            }
        });
    });

    $('#registration').click(function () {
        if (!$("#name").val()) {
            alert("Enter your Name!");
        } else if (!$("#email").val()) {
            alert("Enter your E-mail!");
        } else if (!$("#reg-password").val() || !$("#conf-password").val()) {
            alert("Please enter or confirm password!");
        } else if ($("#reg-password").val() != $("#conf-password").val()) {
            alert("The password is not confirmed!");
        } else {
            $.ajax({
                type: "POST",
                cache: false,
                url: '/insert',
                data: {
                    'data': JSON.stringify({
                        name: $("#name").val(),
                        email: $("#email").val(),
                        password: $("#reg-password").val()
                    })
                },
                success: function (response) {
                    $('#findAll').click();
                }
            });

        }
    });

    $('#delete').click(function () {
        if (!$("#emailAdmin").val()) {
            alert("Enter Email!");
        } else {
            $.ajax({
                type: "POST",
                cache: false,
                url: '/delete',
                data: {
                    'data': $("#emailAdmin").val()
                },
                success: function (response) {
                    $('#findAll').click();
                }
            });
        }

    });

</script>

</html>
