<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>ATM Registration form</title>
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>

<h1> REGISTRATION FORM </h1>
<br>Name:<input type="text" id="name"/>
<br>E-mail:<input type="text" id="email"/>
<br>Password:<input type="text" id="reg-password"/>
<br>Confirm password:<input type="text" id="conf-password"/>
<br> <input type="submit" value="REGISTRATION" id="registration"/> <input type="submit" value="EXIT" id="goBack"/>

<div id="container"></div>
</body>

<script>
    $('#findAll').click(function () {
        $.ajax({
            type: "GET",
            cache: false,
            url: '/findAll',
            data: "",
            success: function (response) {
                var html = "";
                $.each(response.data, function (i) {
                    html = html + response.data[i] + "<br/>";
                });
                $('#container').html(html);
            }
        });
    });

    $('#registration').click(function () {
        if (!$("#name").val()) {
            alert("Enter your Name!");
        } else if (!$("#email").val()) {
            alert("Enter your E-mail!");
        } else if (!$("#reg-password").val() || !$("#conf-password").val()) {
            alert("Please enter or confirm password!");
        } else if ($("#reg-password").val() != $("#conf-password").val()) {
            alert("The password is not confirmed!");
        } else {
            $.ajax({
                type: "POST",
                cache: false,
                url: '/insert',
                data: {
                    'data': JSON.stringify({
                        name: $("#name").val(),
                        email: $("#email").val(),
                        password: $("#reg-password").val()
                    })
                },
                success: function (response) {
                    $('#findAll').click();
                }
            });

        }
    });

</script>

</html>
